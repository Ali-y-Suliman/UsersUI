<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md7 offset-lgl4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="loginForm.controls['email'].dirty && (loginForm.hasError('required', 'email') || loginForm.controls.email.invalid )">
                                    <span class="fa fa-user p-2"
                                        [class.text-danger]="loginForm.controls['email'].dirty && (loginForm.hasError('required', 'email') || loginForm.controls.email.invalid)"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <!-- <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
                            <div *ngIf="loginForm.hasError('invalid', 'email') && loginForm.controls['email'].dirty" class="text-danger">Please enter a valid email address.</div> -->
                            <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty)"
                                class="text-danger">
                                <div *ngIf="loginForm.controls.email.errors?.required">
                                    Email is required.
                                </div>
                                <div *ngIf="loginForm.controls.email.errors?.email">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"
                                        [class.text-danger]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"
                                        [class.text-danger]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                                class="text-danger">*Password is required</small>
                            <button (click)="onLogIn()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
