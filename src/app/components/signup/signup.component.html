<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md7 offset-lgl4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')">
                                    <span class="fa fa-user p-2"
                                        [class.text-danger]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')"></span>
                                    <input formControlName="firstName" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')"
                                class="text-danger">*FirstName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')">
                                    <span class="fa fa-user p-2"
                                        [class.text-danger]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')"></span>
                                    <input formControlName="lastName" type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')"
                                class="text-danger">*LastName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="signUpForm.controls['email'].dirty && (signUpForm.hasError('required', 'email') || signUpForm.controls.email.invalid)">
                                    <span class="fa fa-user p-2"
                                        [class.text-danger]="signUpForm.controls['email'].dirty && (signUpForm.hasError('required', 'email') || signUpForm.controls.email.invalid)"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <!-- <small
                                *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')"
                                class="text-danger">*Email is required</small> -->
                            <div *ngIf="signUpForm.controls.email.invalid && (signUpForm.controls.email.dirty)"
                                class="text-danger">
                                <div *ngIf="signUpForm.controls.email.errors?.required">
                                    Email is required.
                                </div>
                                <div *ngIf="signUpForm.controls.email.errors?.email">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"
                                        [class.text-danger]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"
                                        [class.text-danger]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"
                                class="text-danger">*Password is required</small>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('minlength', 'password')"
                                class="text-danger">*Password should contain at least 8 characters</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.border-danger]="signUpForm.controls['confirmedPassword'].dirty && signUpForm.hasError('required', 'confirmedPassword')">
                                    <span class="fa fa-lock p-2"
                                        [class.text-danger]="signUpForm.controls['confirmedPassword'].dirty && signUpForm.hasError('required', 'firstName')"></span>
                                    <input formControlName="confirmedPassword" [type]="type"
                                        placeholder="Confirmed Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"
                                        [class.text-danger]="signUpForm.controls['confirmedPassword'].dirty && signUpForm.hasError('required', 'confirmedPassword')"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['confirmedPassword'].dirty && signUpForm.hasError('required', 'confirmedPassword')"
                                class="text-danger">*ConfirmedPassword is required</small>
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign
                                Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget"
                                    routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
